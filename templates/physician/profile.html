{% extends "main/base.html" %} {% block content %}
<section class="pt-5 pb-5">
    <div class="container">
        <div class="row mt-0 mt-md-4">
            {% include "physician/sidebar.html" %}

            <div class="col-lg-9 col-md-8 col-12">
                <h4 class="mb-0 mb-4 fw-bold">Профиль</h4>
                <form class="row" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Аватар профиля</label>
                        <input type="file" class="form-control" name="image" />
                    </div>
                    <div class="col-lg-12 mb-3">
                        <label class="form-label">Полное имя</label>
                        <input type="text" name="full_name" value="{{doctor.full_name}}" class="form-control" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Адрес электронной почты</label>
                        <input type="email" name="email" value="{{doctor.user.email}}" readonly class="form-control" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Мобильный номер</label>
                        <input type="text" name="mobile" value="{{doctor.phone}}" class="form-control" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Биография</label>
                        <input type="text" name="bio" value="{{doctor.bio}}" class="form-control" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Город</label>
                        <input type="text" name="city" value="{{doctor.city}}" class="form-control" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Специализация</label>
                        <input type="text" name="specialization" value="{{doctor.specialization}}" class="form-control" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Квалификация</label>
                        <input type="text" name="qualifications" value="{{doctor.qualification}}" class="form-control" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Годы опыта</label>
                        <input type="text" name="years_of_experience" value="{{doctor.year_of_exp}}" class="form-control" />
                    </div>
                    <div class="col-lg-6 mb-3">
                        <label class="form-label">Дата следующего доступного приема</label>
                        <input type="date" name="next_available_appointment_date" class="form-control" value="{{formatted_next_appointment_date}}" />
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить изменения <i class="fas fa-check-circle ms-2"></i></button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
